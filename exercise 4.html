<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h2{
            background-color: black;}


            h2{color: antiquewhite;}
        

        
        #borderimg{
            border:15px solid rgb(36,116,
            220);
            padding: 10px;
            width: 50%;
            background-color:hsl(17, 89%, 46%);
                }

        input[type=text],input[type=email],
        select,textarea{
            width:90%;
            padding:12px;
            border:1px solid #ccc;
            border-radius:4px;
            box-sizing:border-box;
            margin-top:6px;
            margin-bottom:16px;
            resize:vertical;
        }

        input[type=submit]{
        background-color:hwb(175 5% 17%);
        color:hsl(0, 79%, 53%);
        padding:12px 20px;
        border:none;
        border-radius:4px;
        cursor:pointer;
        }

        input[type=submit]:hover{
        background-color:hwb(41 5% 17%);
        }

        </style>
        </head>
        <body style="background-color:
        hsl(0, 100%, 99%);">
        <center>
            <div id="borderimg" class="container">
            <i><h2>Contact us!</h2></i>
            
            <form target="blank">
                <input type="text" id="name"
                name="name" placeholder="Name....."
                ><br>

                <input type="email"
                name="email" id="email"
                placeholder="Email....."><br>


                <input type="email"
                name="email" id="email"
                placeholder="Subject......"><br>

                

                <textarea
                name="message" id="message"
                placeholder="Message....." cols="30"
                rows="10"></textarea><br>
                <input type="submit"
                value="SEND MESSAGE">
                </form>
                </div>
                </center>

        
    


   
</body>
</html>
